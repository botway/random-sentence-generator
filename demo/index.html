<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <random-sentence-generator
            template-entropy="1"
            id="myRandSentence"
            template="The adjective noun verbed the adjective noun adverb and the adjective noun verbed the adjective noun adverb."
        ></random-sentence-generator>
        <br>
        <random-sentence-generator template-entropy="1" id="myRandSentence2"
            template="adjective noun the noun verb adverb">
        </random-sentence-generator>
        <br>
        <random-sentence-generator
            template-entropy="1"
            id="myRandSentence3"
            template="noun noun noun noun noun"
        >
        </random-sentence-generator>
        <br>
                <random-sentence-generator
            template-entropy="1"
            id="myRandSentence4"
            template="Verb the adjective noun adverb and verb the adjective noun"
        >
        </random-sentence-generator>
        <br>
        <button id="button">Regenerate</button>
        <br>
        <!-- <script src="../dist/random-sentence-generator.iife.js"></script> -->
        <script type="module" src="../dist/random-sentence-generator.es.js"></script>
        <script>
            const button = document.getElementById('button')
            const generators = document.querySelectorAll('random-sentence-generator')
            let table = []
            const regen = () => {
                table = []
                generators.forEach(g => {
                    g.generate()
                    table.push({
                        Entropy: g.templateEntropy + ' bits',
                        Template: g.template,
                        Result: g.parsedString
                    })
                })
                console.table(table, [
                    'Template',
                    'Result',
                    'Entropy'
                ])
            }
            button.onclick = regen
            window.onload = regen
        </script>
    </body>
</html>
